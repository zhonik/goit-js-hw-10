<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>

    <form class="form">
      <label class="form-label">
        Delay (ms)
        <input class="form-label-input" type="number" name="delay" required />
      </label>

      <fieldset class="form-fieldset">
        <legend class="fieldset-legend">State</legend>
        <label class="fieldset-label">
          <input
            class="fieldset-label-input"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="fieldset-label">
          <input
            class="fieldset-label-input"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="form-button" type="submit">Create notification</button>
    </form>

    <script src="./js/2-snackbar.js" type="module" defer></script>
  </body>
</html>
